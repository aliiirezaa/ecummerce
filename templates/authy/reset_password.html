{% extends '../shared/index.html' %}

{% block title %}
    ریست گذرواژه
{% endblock %}

{% block content %}
<div class="container">
    <section id="form"><!--form-->
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>ریست کردن گذرواژه:</h2>
                    <form method='post' >
                        {% csrf_token %}
                        {{form.email}}
                            {% if form.email.errors %}
                                {% for err in form.email.errors %}
                                    <p class="text-danger" >{{err}}</p>
                                {% endfor %}
                            {% endif %}
                        <button type="submit" class="btn btn-default">ورود</button>
                    </form>
                </div><!--/login form-->
            </div>
        
        </div>
    </section>
</div>
{% endblock %}
