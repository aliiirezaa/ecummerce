{% load humanizelib  %}
<div class="recommended_items"><!--NewProduct_items-->
    <h2 class="title text-center">{{ title }}</h2>
    
    <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="recommended_items"><!--NewProduct_items-->
                <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for items in objects %}
                            <div class="item {{ forloop.first|yesno:'active,' }}">	
                                {% for product in items %}
                                    <div class="col-sm-3">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <img src="{{ product.picture.url }}" alt="" />
                                                    <h2>
                                                    {% if product.price == '0' %}
                                                        رایگان
                                                    {% else %}
                                                        <span>{{product.price|intcomma}}</span> تومان
                                                    {% endif %}
                                                    </h2>
                                                    <p>{{ product.title }}</p> 
                                                    <p> {{title_meta}}: {{ product.count }}</p>
                                                    <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-default add-to-cart">مشاهده</a>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>

                                {% endfor %}
                            </div>
                        
                        {% endfor %}
                        
                    </div>
                     <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                      </a>
                      <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                      </a>			
                </div>
            </div><!--/NewProduct_items-->
         
            
        </div>
        	
    </div>
</div><!--/NewProduct_items-->
